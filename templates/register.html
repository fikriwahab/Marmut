{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Registrasi</h2>
    <!-- Registration Options -->
    <div class="form-group">
        <label>Pilih Role:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="penggunaRadio" value="pengguna" checked>
            <label class="form-check-label" for="penggunaRadio">Pengguna</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="labelRadio" value="label">
            <label class="form-check-label" for="labelRadio">Label</label>
        </div>
    </div>

    <!-- Pengguna Registration Form -->
    <form id="penggunaForm">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder="Nama lengkap">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender">
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tempat_lahir">Tempat Lahir</label>
            <input type="text" class="form-control" id="tempat_lahir" placeholder="Tempat lahir">
        </div>
        <div class="form-group">
            <label for="tanggal_lahir">Tanggal Lahir</label>
            <input type="date" class="form-control" id="tanggal_lahir">
        </div>
        <div class="form-group">
            <label>Role</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="podcasterCheckbox" value="podcaster">
                <label class="form-check-label" for="podcasterCheckbox">Podcaster</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="artistCheckbox" value="artist">
                <label class="form-check-label" for="artistCheckbox">Artist</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="songwriterCheckbox" value="songwriter">
                <label class="form-check-label" for="songwriterCheckbox">Songwriter</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <!-- Label Registration Form -->
    <form id="labelForm" style="display: none;">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder="Nama perusahaan">
        </div>
        <div class="form-group">
            <label for="kontak">Kontak</label>
            <input type="text" class="form-control" id="kontak" placeholder="Nomor telepon / email">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<!-- JavaScript for hiding/showing registration forms -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        // Initially hide all forms except the Pengguna form
        $("#labelForm").hide();

        // Show/hide forms based on radio button selection
        $("input[name='role']").change(function () {
            if ($(this).val() === 'pengguna') {
                $("#penggunaForm").show();
                $("#labelForm").hide();
            } else if ($(this).val() === 'label') {
                $("#labelForm").show();
                $("#penggunaForm").hide();
            }
        });
    });
</script>
{% endblock %}
